{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>CambasBlog</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title color-primary">
					<span class="login100-form-title-1">
						cambas blog
					</span>
				</div>

				<form class="login100-form" method="POST" id="login-form">
					{% csrf_token %}
					<div class="wrap-input100 m-b-26">
						<span class="label-input100">Email</span>
						<input
								class="input100"
								type="text"
								name="email"
								id="email"
								placeholder="Tu dirección de correo"
								data-parsley-required="true"
								data-parsley-required-message="Este campo es requerido">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 m-b-18">
						<span class="label-input100">Contraseña</span>
						<input
								class="input100"
								type="password"
								name="pass"
								id="pass"
								placeholder="Tu contraseña"
								data-parsley-required="true"
								data-parsley-required-message="Este campo es requerido">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
						</div>

						<div>
							<a href="#" class="txt1" id="btn-new-user">
								Crear usuario
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn color-primary" id="login">
							Ingresar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- modal create user -->
	<div class="modal fade" id="nuevo-usuario-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Ingresa los siguientes datos</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<form id="form-register-modal">
				<div class="form-group">
					<label for="username-register" class="col-form-label">Username:</label>
					<input type="text" class="form-control" id="username-register" name="username-register">
				</div>

				<div class="form-group">
					<label for="email-register" class="col-form-label">Email:</label>
					<input
							type="text"
							class="form-control"
							id="email-register"
							name="email-register"
							data-parsley-required="true"
							data-parsley-required-message="Este campo es requerido">
				</div>

				<div class="form-group">
					<label for="password-register" class="col-form-label">Password:</label>
					<input
							type="password"
							class="form-control"
							id="password-register"
							name="password-register"
							data-parsley-required="true"
							data-parsley-required-message="Este campo es requerido">
			  	</div>

				<div class="form-group">
					<label for="name-register" class="col-form-label">Nombre(s):</label>
					<input type="text" class="form-control" id="name-register" name="name-register">
			  	</div>

				<div class="form-group">
					<label for="last-name-register" class="col-form-label">Apellidos:</label>
					<input type="text" class="form-control" id="last-name-register" name="last-name-register">
			  	</div>

				<div class="form-group">
					<label for="last-name-register" class="col-form-label">País:</label>
					<select
							name="select"
							class="form-control"
							id="country"
							data-parsley-required="true"
							data-parsley-required-message="Este campo es requerido">
					</select>
			  	</div>

			</form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary b-radius-25" data-dismiss="modal">Cerrar</button>
			<button type="button" class="btn btn-primary b-create" id="register">Registarse</button>
		  </div>
		</div>
	  </div>
	</div>

<!--===============================================================================================-->
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.7/bootstrap-notify.min.js"></script>
<!--===============================================================================================-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.1/parsley.min.js"></script>
<!--===============================================================================================-->

	<script src="{% static 'js/login.js' %}"></script>


</body>
</html>
